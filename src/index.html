<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <form id="log-in-form">
      <fieldset>
        <label for="username">Username:</label>
        <input type="text" id="username"></input>
        <label for="password">Password:</label>
        <input type="password" id="password"></input>
        <button id="log-in-btn" type="button">Log in</button>
        <p id="error-message" class="hidden">Invalid username/password</p>
      </fieldset>
    </form>
    <section id="customer-landing-page" class="hidden">
      <h1 id="welcome-message"></h1>
      <p id="customer-expenditure"></p>
      <article id="customer-bookings">Your Bookings:</article>
    </section>
    <section id="manager-landing-page" class="hidden">
      <p id="todays-date"></p>
      <p id="total-rooms-available"></p>
      <p id="total-revenue"></p>
      <p id="occupation-percentage"></p>
    </section>
  </body>
</html>
